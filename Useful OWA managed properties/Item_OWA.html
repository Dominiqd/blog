<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"> 
<head>
<title>OWA properties</title>

<!--[if gte mso 9]><xml>
<mso:CustomDocumentProperties>
<mso:TemplateHidden msdt:dt="string">0</mso:TemplateHidden>
<mso:ManagedPropertyMapping msdt:dt="string">'Link URL'{Link URL}:'Path','Line 1'{Line 1}:'Title','Line 2'{Line 2}:'','FileExtension','SecondaryFileExtension','ServerRedirectedEmbedURL','ServerRedirectedPreviewURL','ServerRedirectedURL'</mso:ManagedPropertyMapping>
<mso:MasterPageDescription msdt:dt="string">This Item Display Template will show a small thumbnail icon next to a hyperlink of the item title, with an additional line that is available for a custom managed property.</mso:MasterPageDescription>
<mso:ContentTypeId msdt:dt="string">0x0101002039C03B61C64EC4A04F5361F385106603</mso:ContentTypeId>
<mso:TargetControlType msdt:dt="string">;#Content Web Parts;#</mso:TargetControlType>
</mso:CustomDocumentProperties>
</xml><![endif]-->
</head>

<body>
    <div id="OwaProperties">
<!--#_
var encodedId = $htmlEncode(ctx.ClientControl.get_nextUniqueId() + "_OWAProperties");

var serverRedirectedEmbedURL = $getItemValue(ctx, 'ServerRedirectedEmbedURL');
var serverRedirectedPreviewURL = $getItemValue(ctx, 'ServerRedirectedPreviewURL');
var serverRedirectedURL = $getItemValue(ctx, 'ServerRedirectedURL');

var linkURL = $getItemValue(ctx, "Link URL");
linkURL.overrideValueRenderer($urlHtmlEncodeValueObject);
var iconURL = Srch.ContentBySearch.getIconSourceFromItem(ctx.CurrentItem);

var line1 = $getItemValue(ctx, "Line 1");
_#-->
        <div class="cbs-Item">
            <a class="cbs-ItemLink" title="_#= $htmlEncode(line1.defaultValueRenderer(line1)) =#_">
                <img class="cbs-Thumbnail" src="_#= $urlHtmlEncodeString(iconURL) =#_" alt="_#= $htmlEncode(line1.defaultValueRenderer(line1)) =#_" />
            </a>
            <div class="cbs-Detail">
                <a class="cbs-Line1Link ms-noWrap ms-displayBlock" href="_#= linkURL =#_" title="_#= $htmlEncode(line1.defaultValueRenderer(line1)) =#_">_#= line1 =#_</a>

                <br />
                <h3>ServerRedirectedURL</h3>
                <p><a href="_#= serverRedirectedURL =#_" title="ServerRedirectedURL">Link to the document in OWA</a></p>

                <br />
                <h3>ServerRedirectedPreviewURL</h3>
                <img src="_#= serverRedirectedPreviewURL =#_" alt="ServerRedirectedPreviewURL" />

                <br />
                <h3>ServerRedirectedEmbedURL</h3>
<!--#_
        if(!Srch.U.n(serverRedirectedEmbedURL)) {
_#-->   
                <div class="ms-srch-hover-viewerContainer" style="height:345px;200px">
                    <iframe src="_#= serverRedirectedEmbedURL =#_" scrolling="no" frameborder="0px" style="height:100%;width:100%"></iframe>
                </div>
<!--#_                      
        }
_#-->
            </div>
        </div>
    </div>
</body>
</html>
